tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
  - plugin.yaml

inputs:

  aws_access_key_id:
    type: string

  aws_secret_access_key:
    type: string

  aws_region_name:
    type: string
    default: us-west-1

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

node_templates:

  cloudformation_stack:
    type: cloudify.nodes.aws.cloudformation.Stack
    properties:
      resource_config:
        kwargs:
          StackName: test-cloudformation1
          TemplateBody: |
            {
              "AWSTemplateFormatVersion" : "2010-09-09",
              "Description" : "A sample template",
              "Resources" : {
                "MyEC2Instance" : {
                  "Type" : "AWS::EC2::Instance",
                  "Properties" : {
                    "ImageId" : "ami-876facc3",
                    "InstanceType" : "t1.micro",
                    "KeyName" : "testkey",
                    "BlockDeviceMappings" : [
                      {
                        "DeviceName" : "/dev/sdm",
                        "Ebs" : {
                          "VolumeType" : "io1",
                          "Iops" : "200",
                          "DeleteOnTermination" : "false",
                          "VolumeSize" : "20"
                        }
                      }
                    ]
                  }
                }
              }
            }
      client_config: *client_config

  cloudformation_stack2:
    type: cloudify.nodes.aws.cloudformation.Stack
    properties:
      resource_config:
        kwargs:
          StackName: test-cloudformation2
          TemplateURL: https://s3-us-west-1.amazonaws.com/cf-templates-1599a9xjo0snl-us-west-1/2017177zh7-test-new.templateuwj91r7rjrb
      client_config: *client_config
