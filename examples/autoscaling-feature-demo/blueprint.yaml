tosca_definitions_version: cloudify_dsl_1_3

imports:
- http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
- http://getcloudify.org.s3.amazonaws.com/spec/aws-plugin/1.4.10/plugin.yaml
- plugin.yaml

inputs:

  aws_access_key_id:
    type: string

  aws_secret_access_key:
    type: string

  aws_region_name:
    type: string
    default: us-east-1

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: aws_region_name }

node_templates:

  pmcfy_lh:
    type: cloudify.nodes.aws.autoscaling.LifecycleHook
    properties:
      resource_config:
        kwargs:
          LifecycleHookName: pmcfy_lh
          LifecycleTransition: autoscaling:EC2_INSTANCE_LAUNCHING
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: pmcfy_as

  pmcfy_asp:
    type: cloudify.nodes.aws.autoscaling.Policy
    properties:
      resource_config:
        kwargs:
          PolicyName: pmcfy_asp
          PolicyType: SimpleScaling
          AdjustmentType: ExactCapacity
          ScalingAdjustment: 1
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: pmcfy_as

  pmcfy_as:
    type: cloudify.nodes.aws.autoscaling.Group
    properties:
      resource_config:
        kwargs:
          AutoScalingGroupName: pmcfy_as
          MinSize: 1
          MaxSize: 2
          DesiredCapacity: 2
          DefaultCooldown: 20
          AvailabilityZones:
          - { concat: [ { get_input: aws_region_name }, 'a' ] }
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: pmcfy_lc
    interfaces:
      cloudify.interfaces.lifecycle:
        delete:
          implementation: awssdk.cloudify_boto3.autoscaling.resources.autoscaling_group.delete
          inputs:
            resource_config:
              ForceDelete: true

  pmcfy_lc:
    type: cloudify.nodes.aws.autoscaling.LaunchConfiguration
    properties:
      resource_config:
        kwargs:
          ImageId: ami-c58c1dd3
          InstanceType: t2.micro
          LaunchConfigurationName: pmcfy_lc
      client_config: *client_config
