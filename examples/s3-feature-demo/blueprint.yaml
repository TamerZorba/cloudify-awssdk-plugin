tosca_definitions_version: cloudify_dsl_1_3

imports:
- http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
- http://getcloudify.org.s3.amazonaws.com/spec/aws-plugin/1.4.10/plugin.yaml
- https://raw.githubusercontent.com/cloudify-incubator/cloudify-boto3-plugin/1.0.0m5/plugin.yaml

inputs:

  aws_access_key_id:
    type: string

  aws_secret_access_key:
    type: string

  aws_region_name:
    type: string
    default: us-east-1

dsl_definitions:
  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: aws_region_name }

node_templates:

  bucket_lifecycle_configuration:
    type: cloudify.nodes.aws.s3.BucketLifecycleConfiguration
    properties:
      resource_config:
        kwargs:
          LifecycleConfiguration:
            Rules:
            - ID: Standard Rule LFC
              Prefix: boto3
              Status: Disabled
              Transition:
                Days: 31
                StorageClass: STANDARD_IA
              Expiration:
                Days: 95
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: bucket

  bucket_policy:
    type: cloudify.nodes.aws.s3.BucketPolicy
    properties:
      resource_config:
        kwargs:
          Policy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Sid": "EveryoneGetPlugin",
                  "Effect": "Allow",
                  "Principal": "*",
                  "Action": [
                    "s3:GetObject"
                  ],
                  "Resource": "arn:aws:s3:::cfypm_example_s3/*"
                }
              ]
            }
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: bucket

  bucket_tagging:
    type: cloudify.nodes.aws.s3.BucketTagging
    properties:
      resource_config:
        kwargs:
          Tagging:
            TagSet:
            - Key: Name
              Value: cfypm_example_s3-bucket_tagging
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: bucket

  bucket:
    type: cloudify.nodes.aws.s3.Bucket
    properties:
      resource_config:
        kwargs:
          ACL: public-read-write
          Bucket: cfypm_example_s3
      client_config: *client_config
